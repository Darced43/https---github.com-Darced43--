<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
  <div class="body">
    <div class="body__info">
      <div class="info">
        <h1>Выбери город</h1>
        <div class="search">
          <input type="text" placeholder="Kirov" id="searchCity">
        </div>
        <div class="weather">
          <div class="weather_city">
            <div class="city"></div>
            <div class="like">
              <svg id="like" viewBox="0 0 612 792" width="25px" height="25px" fill="white" stroke="black" stroke-width="30">
                <path d="M562.413,284.393c-9.68,41.044-32.121,78.438-64.831,108.07L329.588,542.345l-165.11-149.843 c-32.771-29.691-55.201-67.076-64.892-108.12c-6.965-29.484-4.103-46.14-4.092-46.249l0.147-0.994 c6.395-72.004,56.382-124.273,118.873-124.273c46.111,0,86.703,28.333,105.965,73.933l9.061,21.477l9.061-21.477 c18.958-44.901,61.694-73.922,108.896-73.922c62.481,0,112.478,52.27,119,125.208C566.517,238.242,569.379,254.908,562.413,284.393z"/>
              </svg>   
            </div>
          </div>
          <div class="weather_temp"></div>
          <div class="weather_icon"></div>
          <div class="weather_like"></div>
        </div>
      </div>
      <div class="forecast">
        <div>утро
          <p class="forecast__morning"></p>
        </div>
        <div>
          день
          <p class="forecast__day"></p>
        </div>    
        <div>
          вечер
          <p class="forecast__evnight"></p>
        </div>
      </div>
    </div>
    <section class="likeCyti">
      <h2>Любимые города</h2>
      <div class="likeCyti__choice"></div>
    </section>
  </div>
</body>
<script src="./index.js"></script>
</html>
